<!-- Lista de cosas -->
<br>
<div class="container text-center">
  <h2>Lista Rutas</h2>
  <button class="btn-success ">
    <a routerLink="../registrar-ruta" routerLinkActive="active" class="nav-link" >Añadir Ruta</a>
  </button>
</div><br>
<!-- Filtro -->

<div class="input-group mb-3">
  <input type="text" class="form-control" (input)="aplicarFiltro()" placeholder="Buscar por estado">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="aplicarFiltro()">Buscar</button>
  </div>
</div>

<!-- Tabla -->
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Destino Inicial</th>
      <th>Destino Final</th>
      <th>Duración</th>
      <th>Empleado Asignado</th>
      <th>Estado</th>
      <th>Acciones</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let ruta of rutas">
      <td>{{ruta.id}}</td>
      <td>{{ruta.destinoInicial}}</td>
      <td>{{ruta.destinoFinal}}</td>
      <td>{{ruta.duracion}} min</td>
      <td>{{ruta.idEmpleado}}</td>
      <td>{{ruta.estado}}</td>
      <td>
        <button (click)= "actualizarRuta(ruta.id)" class="btn btn-info">Editar</button>
        <button (click)= "eliminarRuta(ruta.id)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
        <button (click)= "verDetallesDelRuta(ruta.id)" class="btn btn-primary" style="margin-left : 10px;">Detalles</button>
      </td>
    </tr>
  </tbody>
</table>
