<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edici√≥n de proveedor</h3>
  <form (ngSubmit)= "onSubmit()" #proveedorForm = "ngForm">
    <div class="form-group">
      <label>Nombre : </label>
      <input type = "text"
      class="form-control"
      id = "nombre"
      [(ngModel)] = "proveedor.nombre"
      name = "nombre"
      required
      maxlength="30"
      placeholder="Escriba su nombre "
      #nombre = "ngModel"
      >
      <div class="alert alert-danger" *ngIf= "nombre.invalid && (nombre.dirty || nombre.touched)">
        <div *ngIf = "nombre.errors">
          El nombre tiene que tener como maximo 30 caracteres
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Apellido : </label>
      <input type = "text"
      class="form-control"
      id = "apellido"
      [(ngModel)] = "proveedor.apellido"
      name = "apellido"
      required
      maxlength="30"
      placeholder="Escriba su apellido "
      #apellido = "ngModel"
      >
      <div class="alert alert-danger" *ngIf= "apellido.invalid && (apellido.dirty || apellido.touched)">
        <div *ngIf = "apellido.errors">
          El apellido tiene que tener como maximo 30 caracteres
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>DNI : </label>
      <input type = "text"
      class="form-control"
      id = "dni"
      [(ngModel)] = "proveedor.dni"
      name = "dni"
      required
      maxlength="10"
      placeholder="Escriba su dni "
      #dni = "ngModel"
      >
      <div class="alert alert-danger" *ngIf= "dni.invalid && (dni.dirty || dni.touched)">
        <div *ngIf = "dni.errors">
          Introduza su dni porfavor
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email : </label>
      <input type = "email"
      class="form-control"
      id = "email"
      [(ngModel)] = "proveedor.email"
      name = "email"
      pattern ="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
      required
      placeholder="Escriba su email "
      #email = "ngModel"
      >
      <div class="alert alert-danger" *ngIf= "email.invalid && (email.dirty || apellido.touched)">
        <div *ngIf = "email.errors">
          Por favor escriba el email con el siguiente formato : user100 &#64;gmail.com y compruebe que no este repetido
        </div>
      </div>
    </div>

    <button class="btn btn-success" [disabled]= "!proveedorForm.form.valid">Guardar</button>
  </form>
</div>
