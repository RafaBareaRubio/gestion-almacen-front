<div class="container text-center">
  <h2>Lista Proveedores</h2>
  <button class="btn-success ">
    <a routerLink="../registrar-proveedor" routerLinkActive="active" class="nav-link" >AÃ±adir Proveedor</a>
  </button>

<!-- Filtro -->

<div class="input-group mb-3">
  <input type="text" class="form-control" (input)="aplicarFiltro()" placeholder="Buscar por nombre">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="aplicarFiltro()">Buscar</button>
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>DNI</th>
      <th>Acciones</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let proveedor of proveedores">
      <td>{{proveedor.nombre}}</td>
      <td>{{proveedor.apellido}}</td>
      <td>{{proveedor.email}}</td>
      <td>{{proveedor.dni}}</td>
      <td>
        <button (click)= "actualizarProveedor(proveedor.id)" class="btn btn-info">Editar</button>
        <button (click)= "eliminarProveedor(proveedor.id)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
        <button (click)= "verDetallesDelProveedor(proveedor.id)" class="btn btn-primary" style="margin-left : 10px;">Detalles</button>
      </td>
    </tr>
  </tbody>
</table>
