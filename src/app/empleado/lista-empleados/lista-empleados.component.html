<div class="container text-center">
  <h2>Lista Empleados</h2>
  <button class="btn-success ">
    <a routerLink="../registrar-empleado" routerLinkActive="active" class="nav-link" >AÃ±adir Empleado</a>
  </button>

<!-- Filtro -->

<div class="input-group mb-3">
  <input type="text" class="form-control" (input)="aplicarFiltro()" placeholder="Buscar por nombre">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="aplicarFiltro()">Buscar</button>
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Rol</th>
      <th>ID</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let empleado of empleados">
      <td>{{empleado.nombre}}</td>
      <td>{{empleado.apellido}}</td>
      <td>{{empleado.email}}</td>
      <td>{{empleado.rol}}</td>
      <td>{{empleado.id}}</td>
      <td>
        <button (click)= "actualizarEmpleado(empleado.id)" class="btn btn-info">Editar</button>
        <button (click)= "eliminarEmpleado(empleado.id)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
        <button (click)= "verDetallesDelEmpleado(empleado.id)" class="btn btn-primary" style="margin-left : 10px;">Detalles</button>
      </td>
    </tr>
  </tbody>
</table>
